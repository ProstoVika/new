<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>task 2.5</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body onload="getList()">
<section class="section-center">

    <div class="grocery-form">
        <h3>grocery bud</h3>
        <div class="form-control">
            <input type="text" id="grocery" placeholder="e.g.eggs" autocomplete='off'>
            <button onClick='addItem()' type="submit" class="submit-btn">submit</button>
        </div>
    </div>

    <div class="grocery-container" id='list'>
        <div class="grocery-list"></div>
    </div>
  <button onClick='deleteList()' class="clear-btn">clear items</button>

</section>

<script src="index.js"></script>
</body>
</html>
